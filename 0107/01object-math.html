<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Math对象的练习</title>
</head>
<body>
    <script>
    //Math常用内置方法跟number对象的方法有些相似，但很多不同
    console.log(Math.E);
    console.log(Math.PI);
    console.log(Math.abs(-12));//取绝对值  12
    console.log(Math.ceil(123.456));//x向上取整后的值   124
    console.log(Math.round(45.4524534));//45  
    console.log(Math.random());//0.9078645757958697
    console.log(Math.sqrt(1231423));//1109.6950031427555
    console.log(Math.floor(1214153.45335));//1214153

    </script>
</body>
</html>
