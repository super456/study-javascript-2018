    //开始复制原始数组的from_start元素
    //并且将其复制至目标数组的to_start中
    //要记住实参的顺序并不容易
    function arraycopy(from,from_start,to,to_start,length){

    }



    //通过键值对传递对象实参并赋值

    function easycopy(args){
        arraycopy(
            args.from,
            args.from_start||0,
            args.to,
            args.to_start||0,
            args.length);
